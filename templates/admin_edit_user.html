{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="card" style="max-width:500px; margin:0 auto">
    <h2 style="margin:0 0 16px 0">âœï¸ Edit User: {{ user.name }}</h2>
    
    <form method="post">
      <div style="margin-bottom:16px">
        <label for="name" style="display:block; margin-bottom:6px; font-weight:600">Full Name *</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required style="width:100%; padding:12px; border:1px solid var(--border); border-radius:var(--radius); font-size:1rem">
      </div>

      <div style="margin-bottom:16px">
        <label for="email" style="display:block; margin-bottom:6px; font-weight:600">Email Address *</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required style="width:100%; padding:12px; border:1px solid var(--border); border-radius:var(--radius); font-size:1rem">
      </div>

      <div style="margin-bottom:16px">
        <label for="role" style="display:block; margin-bottom:6px; font-weight:600">Role</label>
        <select id="role" name="role" style="width:100%; padding:12px; border:1px solid var(--border); border-radius:var(--radius); font-size:1rem; background:#fff">
          <option value="student" {% if user.role=='student' %}selected{% endif %}>ğŸ‘¨â€ğŸ“ Student</option>
          <option value="teacher" {% if user.role=='teacher' %}selected{% endif %}>ğŸ‘¨â€ğŸ« Teacher</option>
          <option value="admin" {% if user.role=='admin' %}selected{% endif %}>ğŸ‘¨â€ğŸ’¼ Admin</option>
        </select>
      </div>

      <div style="margin-bottom:16px">
        <label for="school_id" style="display:block; margin-bottom:6px; font-weight:600">School ID</label>
        <input type="text" id="school_id" name="school_id" value="{{ user.school_id or '' }}" style="width:100%; padding:12px; border:1px solid var(--border); border-radius:var(--radius); font-size:1rem">
      </div>

      <div style="margin-bottom:16px">
        <label for="bio" style="display:block; margin-bottom:6px; font-weight:600">Bio</label>
        <textarea id="bio" name="bio" rows="3" style="width:100%; padding:12px; border:1px solid var(--border); border-radius:var(--radius); font-size:1rem; font-family:inherit">{{ user.bio or '' }}</textarea>
      </div>

      <div style="margin-bottom:24px">
        <label for="password" style="display:block; margin-bottom:6px; font-weight:600">New Password</label>
        <input type="password" id="password" name="password" placeholder="Leave blank to keep current" style="width:100%; padding:12px; border:1px solid var(--border); border-radius:var(--radius); font-size:1rem">
      </div>

      <div style="display:flex; gap:12px">
        <button class="btn btn-primary" type="submit" style="padding:12px 24px">âœ“ Save Changes</button>
        <a class="btn btn-secondary" href="/admin" style="padding:12px 24px">âœ• Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
