{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="card" style="max-width:600px; margin:0 auto">
    <div style="margin-bottom:16px">
      <h2 style="margin:0 0 8px 0">ðŸ“– Create New Lesson</h2>
      <p class="small" style="margin:0; color:var(--muted)">Adding to course: <strong>{{ course_title }}</strong></p>
    </div>
    
    <form method="post" enctype="multipart/form-data">
      <div style="margin-bottom:16px">
        <label for="title" style="display:block; margin-bottom:6px; font-weight:600">Lesson Title *</label>
        <input id="title" name="title" type="text" required placeholder="e.g. Introduction to Variables" style="width:100%; padding:12px; border:1px solid var(--border); border-radius:var(--radius); font-size:1rem">
      </div>

      <div style="margin-bottom:16px">
        <label for="content" style="display:block; margin-bottom:6px; font-weight:600">Lesson Content</label>
        <textarea id="content" name="content" rows="8" placeholder="Write your lesson notes, instructions, or content here..." style="width:100%; padding:12px; border:1px solid var(--border); border-radius:var(--radius); font-size:1rem; font-family:inherit"></textarea>
      </div>

      <div style="margin-bottom:24px">
        <label for="attachment" style="display:block; margin-bottom:6px; font-weight:600">Attachment (Optional)</label>
        <input id="attachment" type="file" name="attachment" style="display:block; padding:8px; border:1px dashed var(--border); border-radius:var(--radius); width:100%">
        <p class="small" style="margin:6px 0 0 0; color:var(--muted)">ðŸ“Ž You can upload images, PDFs, or documents</p>
      </div>

      <div style="display:flex; gap:12px">
        <button type="submit" class="btn btn-primary" style="padding:12px 24px">âœ“ Create Lesson</button>
        <a href="/course/{{ course_id }}" class="btn btn-secondary" style="padding:12px 24px">âœ• Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
