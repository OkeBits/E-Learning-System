{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="card" style="max-width:720px;margin:20px auto">
    <h2>Edit Assignment</h2>
    <form method="post">
      <label>Title</label>
      <input name="title" value="{{ assignment.title }}" required>
      <label>Description</label>
      <textarea name="description">{{ assignment.description }}</textarea>
      <label>Due Date</label>
      <input name="due_date" type="date" value="{{ assignment.due_date or '' }}">
      <div style="display:flex;gap:10px;margin-top:10px">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary" href="/lesson/{{ assignment.lesson_id }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
