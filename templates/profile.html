{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="card" style="max-width:500px; margin:0 auto">
    <h2 style="margin:0 0 16px 0">⚙️ Edit Profile</h2>
    
    <form method="post">
      <div style="margin-bottom:16px">
        <label for="name" style="display:block; margin-bottom:6px; font-weight:600">Full Name *</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required style="width:100%; padding:12px; border:1px solid var(--border); border-radius:var(--radius); font-size:1rem">
      </div>

      <div style="margin-bottom:16px">
        <label for="email" style="display:block; margin-bottom:6px; font-weight:600">Email Address *</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required style="width:100%; padding:12px; border:1px solid var(--border); border-radius:var(--radius); font-size:1rem">
      </div>

      <div style="margin-bottom:16px">
        <label for="school_id" style="display:block; margin-bottom:6px; font-weight:600">School ID</label>
        <input type="text" id="school_id" name="school_id" value="{{ user.school_id or '' }}" placeholder="e.g. 2025-12345" style="width:100%; padding:12px; border:1px solid var(--border); border-radius:var(--radius); font-size:1rem">
      </div>

      <div style="margin-bottom:24px">
        <label for="bio" style="display:block; margin-bottom:6px; font-weight:600">About / Notes</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..." style="width:100%; padding:12px; border:1px solid var(--border); border-radius:var(--radius); font-size:1rem; font-family:inherit">{{ user.bio or '' }}</textarea>
      </div>

      <div style="display:flex; gap:12px">
        <button type="submit" class="btn btn-primary" style="padding:12px 24px">✓ Save Changes</button>
        <a href="/dashboard" class="btn btn-secondary" style="padding:12px 24px">✕ Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
